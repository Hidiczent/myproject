<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <style>
      /* Center the form */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Style the form */
      form {
        width: 400px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px #ccc;
        border-radius: 5px;
      }

      /* Style the input fields and submit button */
      input[type="text"],
      input[type="password"],
      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      /* Style the submit button */
      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        /* justify-content: center; */

      }
    </style>
  </head>
  <body>
    <form>
      <h2 align = "center">Login</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <input type="submit" value="Login">
    </form>
  </body>
</html>
